<!DOCTYPE html>
<html>
<head>
    <title>My Linktree with Music Player</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: green;
            margin-bottom: 30px;
            animation: fadeIn 1s ease-in;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: green;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            margin-bottom: 10px;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
            animation-delay: 0.5s;
            transition: background-color 0.3s ease-in-out;
        }

        .button:hover {
            background-color: darkgreen;
        }

        .music-player {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: black;
            padding: 10px;
            text-align: center;
            border-radius: 12px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to My Bio</h1>
    <a class="button" href="https://www.roblox.com/users/3990575512/profile#!/creations" target="_blank">My Profile</a>
    <a class="button" href="https://www.roblox.com/groups/16610397/capys-creations#!/about" target="_blank">My Group</a>
    <a class="button" href="about.html" target="_blank">About Me</a>

    <div class="music-player">
        <iframe style="border-radius: 12px" src="https://open.spotify.com/embed/track/0hTenOns6LBffrOtLg3rMe?utm_source=generator&theme=0" width="100%" height="80" frameborder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>

    <script>
        // JavaScript code can be added here
    </script>
</body>
</html>
